<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>

  <body>
    <main>
      <div class="container text-center mt-5">
        <div class="row">
          <div class="col-12">
            <form id="cadastroUser">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="repeatSenha"
                  placeholder="Repeat Password"
                />
              </div>
              <div>
                <input
                  class="buttonSub btn btn-success m-2"
                  type="submit"
                  value="salvar"
                />
                <input
                  class="buttonSub btn btn-warning m-2"
                  type="reset"
                  value="limpar dados"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3">
        <div class="row">
          <div class="col-12">
            <button id="sair" class="btn btn-danger m-2" type="button">
              Sair
            </button>
            <button
              onclick="irLogin()"
              class="btn btn-info m-2"
              type="button"
              id="login"
            >
              Tela de Login
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/criarusu.js"></script>
  </body>
</html>
