<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <main>
      <div class="container text-end">
        <div class="row">
          <div class="col-12">
            <form id="loginBox">
              <div>
                <div class="mb-2">
                  <input type="email" class="form-control" id="username" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="senha" placeholder="Password">
                </div>   
                <input class="btn btn-success m-2" type="submit" value="Login" />
                <input class="btn btn-warning m-2" type="reset" value="Clear" />
            </form>
            <div class="container text-end">
              <div class="row">
                <div class="col-12">
              <button onclick="irCadastro()" class="btn btn-info m-2" type="button" id="cadastro">
                Sign In
              </button>
              <button type="button" class="btn btn-danger m-2" id="sair">Exit</button>
              </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/login.js"></script>
</html>
